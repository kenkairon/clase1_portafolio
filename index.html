<!doctype html>
<html lang="es">
<!--Información del Navegador, Datos que no se ven el sitio Etiquetas de Seo-->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <link href='assets/css/style.css' rel='stylesheet'>
</head>

<body>
  <header class="bg-primary text-white text-center p-4">
      <h1>Mi Portafolio</h1>
  </header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Contenido del Navbar -->
  </nav>
  <main class="container my-4">
      <section id="about">
          <h2 class="section-title">Sobre mí</h2>
          <p>Hola, soy Carlos Vasquez, un apasionado desarrollador web con experiencia en [tus áreas de especialización].</p>
      </section>
      <!-- Otras secciones -->
  </main>
  <section id="skills">
    <h2 class="section-title">Habilidades</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
    </ul>
  </section>
  <section id="contact" class="container">
    <h2 class="section-title">Contacto</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>
  <footer class="bg-dark text-white text-center p-3">
      <p>&copy; 2024 Mi Portafolio</p>
  </footer>
  
  <script defer type="text/javascript" src="assets/js/main.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
